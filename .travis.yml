sudo: false
language: scala
scala:

- 2.13.0
- 2.12.10

jobs:
  include:
    - stage: test
      script: sbt test

    - stage: microsite
      before_install:
        - export PATH=${PATH}:./vendor/bundle
      install:
        - rvm use 2.3.0 --install --fuzzy
        - gem update --system
        - gem install sass
        - gem install jekyll -v 3.2.1
      script: sbt mdoc/makeMicrosite

stages:
  - test
  - microsite

jdk:
- openjdk8
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot/
